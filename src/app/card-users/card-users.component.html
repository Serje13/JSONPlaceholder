<mat-card *ngIf="user" class="matC">
  <div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    <mat-card-subtitle>{{user.website}}</mat-card-subtitle>
    <mat-card-subtitle>{{user.phone}}</mat-card-subtitle>
  </div>
  <mat-card-content>
    <div class="container">
      <div>
        <mat-list>
          <h3>Address:</h3>
          <mat-list-item>City: {{user.address.city}}</mat-list-item>
          <mat-list-item>Street: {{user.address.street}}</mat-list-item>
          <mat-list-item>Suite: {{user.address.suite}}</mat-list-item>
          <mat-list-item>Zipcode: {{user.address.zipcode}}</mat-list-item>
        </mat-list>
      </div>
      <div>
        <mat-list>
          <h3>Company:</h3>
          <mat-list-item>City: {{user.company.name}}</mat-list-item>
          <mat-list-item>Street: {{user.company.catchPhrase}}</mat-list-item>
          <mat-list-item>Suite: {{user.company.bs}}</mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
